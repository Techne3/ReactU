<body>

        <div id="app">React not rendered yet</div>

        <script type="text/babel">
        
        //Our first stateless function component 
        //component is capitalized
        // one return statement
      


            // challenge 
            // create a component for all the colors of the spectrum and render them 
            // to the dom within one parent div
            var Red=function() {
                var redStyle={
                    backgroundColor:'red',
                    height:50,
                    width:150,
                }
                return(
                    <h1 style={redStyle}>Red</h1>
                
                )
            }
            var Orange=function() {
                var orangeStyle={
                    backgroundColor:'orange',
                    height:50,
                    width:150,
                }
                return(
                    <h1 style={orangeStyle}>Orange</h1>
                )
            }

            var Yellow=function() {
                var yellowStyle={
                    backgroundColor:'yellow',
                    height:50,
                    width:150,
                }
                return(
                    <h1 style={yellowStyle}>yellow</h1>
                        
                )
            }

            var Green=function() {
                var greenStyle={
                    backgroundColor:'green',
                    height:50,
                    width:150,
                }
                return(
                    <h1 style={greenStyle}>green</h1>
                )
            }

            var Blue =function( ){
                var blueStyle={
                    backgroundColor:'blue',
                    height:50,
                    width:150,
                }
                return (
                    <h1 style={blueStyle}>blue</h1>
                )
            }

            var Indigo =function( ){
                return (
                    <h1>Indigo</h1>
                )
            }

            var Violet =function( ){
                var violetStyle={
                    backgroundColor:'violet',
                    height:50,
                    width:150,
                }
                return (
                    <h1 style={violetStyle}>Violet</h1>
                )
            }
    
    
          
    
            // ReactDOM.render(

            ReactDOM.render(
                <div>
                    <Orange/>

                    <Green/>
              
                    </div>,
                document.getElementById("app")
