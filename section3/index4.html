class Circle extends React.Component{
    render(){
        return(
            <h1 className="circle">Circle</h1>
        )
    }
}

class Square extends React.Component{
    render(){
        var squareStyle={
            width:100,
            height:100,
            backgroundColor:'red',
        }
        return(
            <h1 style={squareStyle}>Square</h1>
        )
    }
}
class Rectangle extends React.Component{
    render(){
        var rectangleStyle={
            width:200,
            height:100,
            backgroundColor:'red',
        }
        return(
            <h1 style={rectangleStyle}>Rectangle</h1>
        )
    }
}
ReactDOM.render(
    <div>
        <Circle/>
        <Rectangle/>
        <Square/>
    </div>,
    document.getElementById("app")
);
