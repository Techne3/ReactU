<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <title>let's React</title>
</head>
<body>
    <!-- designated location to insert react content -->
    <div id="app">React has not rendered yet</div>
    

    <script type="text/babel">
    // render react to the dom - will accept two arguments (react what, react where )
        
    // create variables for jsx and for location 

    // variable for jsx
        var hello = <h1>Hello World</h1>;
    // variable for location
        var destination = document.getElementById("app");
    
        ReactDOM.render(
    //  react what -varible for jsx  
        hello,

        // react where -variable for div with ID of "app"

        destination,
        
       
        );

    </script>

    </body>
